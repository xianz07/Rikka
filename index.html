<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>档案关系系统 (重制版)</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 主容器，用于修复100vh问题 -->
    <div id="root">
        <!-- 激活码层 -->
        <div id="activation-layer" class="modal-layer hidden">
            <div class="modal-box">
                <h3>访问授权</h3>
                <div class="form-group">
                    <input type="text" id="activation-code-input" placeholder=" " required><label>激活码</label>
                </div>
                <button id="activate-btn" class="action-btn primary">授权访问</button>
                <p id="activation-status"></p>
            </div>
        </div>

        <!-- 主应用层 -->
        <div id="app-layer" class="hidden">
            <div id="relation-graph"></div>
            <button id="add-node-fab" class="fab">+</button>
        </div>

        <!-- 通用弹窗层 -->
        <div id="modal-layer" class="modal-layer hidden"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro/dist/pinyin-pro.js"></script>
    <script src="script.js"></script>
</body>
</html>
