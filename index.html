<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>档案关系系统</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-container">
        <!-- 激活码层 -->
        <div id="activation-wrapper" class="modal-wrapper hidden">
            <div class="modal-content activation-modal">
                <h3>请输入激活码</h3>
                <div class="form-group">
                    <input type="text" id="activation-code-input" required><label>激活码</label>
                </div>
                <button id="activate-btn" class="action-btn primary">激活</button>
                <p id="activation-status"></p>
            </div>
        </div>

        <!-- 主应用层 -->
        <div id="app-container" class="hidden">
            <div id="relation-graph"></div>
            <button id="show-form-btn" title="添加新人物">+</button>
        </div>

        <!-- 添加/编辑人物表单 -->
        <div class="modal-wrapper hidden" id="form-wrapper">
            <div class="modal-content">
                <h3 id="form-title">新人物</h3>
                <button id="form-close-btn" class="close-button">×</button>
                <form id="add-form">
                    <div class="form-group">
                        <input type="text" id="node-name" required><label>姓名</label>
                    </div>
                    <div class="form-group">
                        <textarea id="node-bio" required rows="2"></textarea><label>简介</label>
                    </div>
                    <div class="form-group file-input-wrapper">
                        <label for="node-image" class="file-input-label">选择头像</label>
                        <input type="file" id="node-image" accept="image/jpeg, image/png">
                    </div>
                    <img id="image-preview" src="" class="hidden">
                    <button type="submit" id="save-node-btn" class="action-btn primary">保存</button>
                </form>
            </div>
        </div>

        <!-- 简介卡片 -->
        <div class="modal-wrapper hidden" id="bio-card">
            <div class="modal-content card-content">
                <button id="close-btn" class="close-button">×</button>
                <img id="bio-avatar" src="">
                <h2 id="bio-name"></h2>
                <p id="bio-text"></p>
                <div class="card-actions">
                    <button id="details-btn" class="action-btn">详细档案</button>
                    <button id="edit-btn" class="action-btn">编辑</button>
                    <button id="delete-btn" class="action-btn danger">删除</button>
                </div>
            </div>
        </div>

        <!-- 详细档案弹窗 -->
        <div class="modal-wrapper hidden" id="details-modal">
            <div class="modal-content details-container">
                <div class="modal-header">
                    <h2 id="details-modal-title"></h2>
                    <button id="details-modal-close-btn" class="close-button">×</button>
                </div>
                <div id="details-content" class="modal-body"></div>
                <div class="modal-footer">
                    <button id="add-field-btn" class="action-btn">添加信息</button>
                    <button id="save-details-btn" class="action-btn primary">保存修改</button>
                </div>
            </div>
        </div>
        
        <!-- 历史记录弹窗 -->
        <div id="history-modal" class="modal-wrapper hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="history-title">修改历史</h3>
                    <button id="history-close-btn" class="close-button">×</button>
                </div>
                <div id="history-list" class="modal-body"></div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage/dist/av-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pinyin-pro/dist/pinyin-pro.js"></script>
    <script src="script.js"></script>
</body>
</html>
